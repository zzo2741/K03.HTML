<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>H03P.html-문단을 표현하는 P태그</title>
</head>
<body>
<!--  
P태그
	- Paragraph의 이니셜로 문단을 나눌 때 사용하는 태그
	- 블럭 엘리먼트
	- p태그 안에는 다른 블럭엘리먼트를 사용한다.
	만약 넣어야 한다면 <div>태그를 사용한다.
-->
	<h2>P태그</h2>
	<h3>자기소개서</h3>
	<p>
		저는 유복한 가정에서 태어났습니다. <br> 자상하신 부모님의 사랑을 받으며 자라왔습니다.
	<p />
	<h2>blockquote 태그</h2>
	<p style="text-align: right;">
		입사동기는 열심히 하여 사장이 되고 싶습니다.<br>열심히 하겠습니다.
	</p>
	<h2>blockquote 태그</h2>
	<p style="text-align: center; font-size: 18px;">어린왕자
	<p />
	만약 네가 나를 길들인다면
	<br>
	<!--  
		blockquote
			문단을 표현할 때 들여쓰기를 한 것처럼 효과가 적용된다.
	-->
	<blockquote style="border: 1px blue solid; font-size: 14px;">
		내 생활은 아마 환하게 밝아질거야 <br>중략...<br>
		<mark>나를 기들여줘...</mark>
	</blockquote>

</body>
</html>
