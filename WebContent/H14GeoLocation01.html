<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>H14GeoLocation01.html</title>
        <script>
            /*
            Geolocation : 위치정보 서비스로써 웹브라우저가 현재 위도와 경도를 JS코드에게 공급하는 서비스이다.
                PC웹, Mobile웹 모두 지원된다.
            */
            var span;
            window.onload = function () {
                span = document.getElementById("result");
                /*
                geolocation객체를 통해 현재 접속한 브라우저의 지원여부를 확인할 수 있다.
                지원되지 않는다면 false가 반환된다.
                */
                if (navigator.geolocation) {
                    span.innerHTML = "Geolocation API를 지원합니다.";
                    /*
                    getCurrentPosition() : 현재위치값을 얻어오는 함수
                        사용법 : getCurrentPosition(
                                    위치얻기에 성공했을 때 호출할 콜백메소드, 위치얻기에 실패했을 때 호출할 콜백메소드,
                                    옵션(위치파악허용시간, 대기시간, 위치의정확도)
                                );
                    */
                    var options = {
                        enableHighAccurcy: true, /* 정확도 설정 */
                        timeout: 5000, /* 대기시간 */
                        maximumAge: 3000, /* 캐쉬된 위치값을 반환받을 대기시간, 0으로 지정하면 항상 최신의 현재위치를 수집함. */
                    };
                    navigator.geolocation.getCurrentPosition(showPosition, showError, options);
                } else {
                    span.innerHTML = "이 브라우저는 Geolocation API를 지원하지 않습니다.";
                }
            };
            var showPosition = function (position) {
                // 위도를 가져오는 부분
                var latitude = position.coords.latitude;
                // 경도를 가져오는 부분
                var longitude = position.coords.longitude;
                // 위경도를 화면에 출력
                span.innerHTML = "위도 : " + latitude + ", 경도 : " + longitude;

                // 위경도를 text input에 입력
                document.getElementById("lat").value = latitude;
                document.getElementById("lng").value = longitude;
            };
            var showError = function (error) {
                switch (error.code) {
                    case error.UNKNOWN_ERROR:
                        span.innerHTML = "알수없는 오류발생";
                        break;
                    case error.PERMISSION_DENIED:
                        span.innerHTML = "권한이 없습니다.";
                        break;
                    case error.POSITION_UNAVAILABLE:
                        span.innerHTML = "위치 확인불가";
                        break;
                    case error.TIMEOUT:
                        span.innerHTML = "시간초과";
                        break;
                }
            };
        </script>
    </head>
    <body>
        <h2>Geolocation - 현재위치의 위도, 경도 알아내기</h2>
        <fieldset>
            <legend>현재위치 - 위도, 경도</legend>
            <span id="result" style="color: red; font-size: 1.5em; font-weight: bold;"></span>
        </fieldset>

        위도 : <input type="text" id="lat" /> 경도 : <input type="text" id="lng" />
    </body>
</html>
