<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 
        iframe태그 : Inline Frame으로 페이지내에 또 다른 페이지를 삽입해야 할 때 사용한다.
            src : 프레임안의 내용을 구성할 문서경로 혹은 URL을 삽입한다.
            scrolling : 프레임의 내용에 따라 스크롤바 생성여부 결정

            인라인 엘리먼트(가로형 배치)
    -->
    <h4>ifram의 이름 : topWin</h4>
    <iframe src="./iframe/innerFrame01.html" name="topWin" framborder="1" scrolling="auto" width="500"
        height="500"></iframe>

    <h2>ifram Bottom(하단)</h2>
    <p>
        <a href="http://www.ikosmo.co.kr/" target="topWin">topWin에서 이동함</a>
        &nbsp;&nbsp;&nbsp;
        <a href="http://nate.com" target="innerWin01">innerWin01에서 이동함</a>
    </p>
</body>

</html>
