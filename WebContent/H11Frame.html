<!DOCTYPE html>
<html lang="en">

<head>
    <title>H11Frame</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>
<!-- 
    frameset : 해당 페이지를 가로 혹은 세로로 나눠서 구성할 때 사용하는 태그로 반드시 head와 body태그 사이에 기술해야 한다.
        rows : 세로형으로 나눌 때 사용
        cols : 가로형으로 나눌 때 사용
    frame : frameset의 하위태그로 실제 표현한 페이지의 경로를 지정한다.
        src : 노출할 페이지와 URL 혹은 경로
        noresize : 프레임의 크기를 마우스로
 -->
<frameset rows="100px, *, 50px" border="5" frameborder="1">
    <frame src="./frame/topFrame.html" name="topFrame" scrolling="no" marginwidth="0" marginheight="0" noresize>
        <frameset cols="300px, *" border=5 frameborder=1>
            <frame src="./frame/leftFrame.html" name="leftFrame">
                <frame src="./frame/contentFrame.html" name="contentFrame">
        </frameset>
        <frame src="./frame/bottomFrame.html" name="bottomFrame" scrolling="no" marginwidth="0" marginheight="0">
</frameset>
<noframes>이 브라우져는 프레임을 지원하지 않습니다.</noframes>

<body>
</body>

</html>
