<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>H12Video.html</title>
</head>

<body>
    <h2>기본 video태그</h2>
    <!-- 
        controls속성 : 동영상을 플레이할 때 컨트롤바를 보이게 할지 여부를 지정하는 속성. 
        볼륨, 프로그래스바, 전체화면 등의 버튼이 있다.
     -->
    <!-- <video src="media/video.mp4" autoplay controls width="300" height="200">
        해당 브라우저가 video태그를 지원하지 않는 경우
        <a href="media/video.mp4">여기</a>를 클릭하세요.
    </video> -->

    <h2>video의 하위태그 source</h2>
    <!-- 
        source하위태그 : 웹브라우저가 모든 동영상 포맷을 지ㅜ언하지 못하기 때문에 
        여러 항목 중 해당 브라우저가 지원하는 포멧의 파일을 찾아 플레이할 수 있도록 한다.
        즉, 미디어를 여러개 설정할 때 사용하는 요소라고 생각하면 된다.
     -->
    <video autoplay controls width="300" height="200">

        <source src="./media/video.3gp">
        </source>
        <source src="./media/video.mp4">
        </source>

        해당 브라우저가 video태그를 지원하지 않는 경우
        <a href="media/video.mp4">여기</a>를 클릭하세요.
    </video>

    Comming Soon ~~~~!!!
</body>

</html>
