	<!--  
	dl태그(Definition List)
	- 용어 목록을 나열할 때 주로 사용하는 태그
	- 하위요소로 dt(Definition Term)과 dd(Definition Description)태그를 가지고 있다.
	- 블럭 엘리먼트
	- 메뉴를 표시하거나 쇼핑몰에서 상품을 배치할 때 사용한다.
	-->
	<h2>dl 및 하위태크인 dt, dd 태그</h2>
	<dl>dl태그
	</dl>
	<dd>사전구성을 떠올리면 이해가 쉬운데, 제목과 그에 대한 설명으로 이루어진 정의목록을 만든다.</dd>
	<dt>JavaScript(자바스크립트)</dt>
	<dd>자바스크립트는 HTML문서에서 사용할 수 있는 프로그래밍 언어로 HTML 문서에 다이나믹한 효과를 줄 때 사용한다.</dd>
	<dt>CSS</dt>
	<dd>CSS는 Cascading Style Sheet의 약자로 HTML문서의 스타일을 정의하는 규약이다.</dd>
</body>
</html>
